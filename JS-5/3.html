<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform">
    Enter num1:<br>
    <input type="text" name="a" value=""><br>
    Enter num2:<br>
    <input type="text" name="b" value=""><br>
    Enter num3:<br>
    <input type="text" name="c" value=""><br>
    <button type="submit" onclick="f()">Submit</button>
</form>
    
</body>
<Script>
    function f(){
    var n1 = document.myform.a.value;
    n1 = parseInt(n1)
    var n2 = document.myform.b.value;
    n2 = parseInt(n2)
    var n3 = document.myform.c.value;
    n3 = parseInt(n3)
    let s = (n1+n2+n3)/2
    let area = Math.sqrt((s-n1)*(s-n2)*(s-n2)*s);
    document.write(area)

    }

</Script>
